version: '3'

services:

  data_science_environment:
    container_name: data_science_jupyter
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      JUPYTER_ENABLE_LAB: 1
      NB_UID: 10011
      GRANT_SUDO: "yes"
    user: root
    ports:
    - 8888:8888
    - 6007:6006
    - 5007:5000
    volumes:
    - ./:/home/jovyan/work
    command: start-notebook.sh --NotebookApp.token=''
